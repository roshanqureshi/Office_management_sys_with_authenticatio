{% extends 'index.html' %}

{% block title %}
<title>Sign_In Page</title>
{% endblock %}

{% block content %}
<h1>Sign_In Page</h1>
<hr>
<div class="container mt-4">
  <form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <br><br>
    <input class="btn btn-success" type="submit">

  </form>

  {% for i in form %}
  <p>{{i.errors}}</p>
  {% endfor %}
</div>
{% endblock %}
