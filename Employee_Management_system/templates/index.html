<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Office Employee Management System</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>
  <body>
    <div class="container">
        <h1>Office Employee Management System!</h1>
        <div class="text-end">
        <a class="btn btn-primary" href="{% url 'sign_up' %}" role="button">Sign_In</a>
        <a class="btn btn-primary" href="{% url 'logined' %}" role="button">Login</a>
        <a class="btn btn-primary" href="{% url 'log_out' %}" role="button">Logout</a>
        </div>
        <hr>
        <a class="btn btn-primary" href="{% url 'home' %}" role="button">Home Page</a>
        <a class="btn btn-primary" href="{% url 'all_emp' %}" role="button">View all Employees</a>
        <a class="btn btn-primary" href="{% url 'add_emp' %}" role="button">Add an Employee</a>
        <a class="btn btn-primary" href="{% url 'remove_emp' %}" role="button">Remove an Employee</a>
        <a class="btn btn-primary" href="{% url 'update_emp' %}" role="button">Update Employee Details</a>
        <a class="btn btn-primary" href="{% url 'filter_emp' %}" role="button">Filter Employee Details</a>
        
        <hr>

        {% block content %}
        <img src="{% static 'images/tim-van-der-kuip-CPs2X8JYmS8-unsplash.jpg' %}" alt="" width="100%" height="500px">
        {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
